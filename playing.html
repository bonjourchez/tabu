<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./words.js" defer></script>
    <script src="./playing.js" defer></script>
    <title>Tabu</title>
  </head>
  <body>
    <img
      style="position: absolute; width: 100vw; top: 0; left: 0; z-index: -1"
      src="tabu-bg.png"
    />
    <h1>Tabu</h1>
    <div class="section" id="round-playing">
      <div class="layer1">
        <div class="layer2">
          <div
            id="timeLeft"
            style="color: #f1f1f1; font-size: 80px; font-weight: 600"
          ></div>
        </div>
        <div class="layer2">
          <div style="color: #f1f1f1; font-size: 80px; font-weight: 600">
            <span style="color: #f1f1f1" id="score0"></span>:<span
              style="color: #858585"
              id="score1"
              ></span
            >
          </div>
        </div>
      </div>
      <div class="layer1" style="height: fit-content">
        <div
          style="display: flex; flex-direction: column; width: 100%; gap: 25px"
        >
          <div class="layer2" id="center">
            <u
              id="targetWord"
              style="color: #f1f1f1; font-size: 60px; font-weight: 600"
            ></u>
          </div>
          <div class="layer2" id="center" style="gap: 20px">
            <div style="color: #aaaaaa; font-size: 60px; font-weight: 500">
              DON'T SAY
            </div>
            <div class="tabu">
              <div
                id="tabu0"
                style="
                  color: #f1f1f1;
                  font-size: 60px;
                  font-weight: 600;
                  text-align: center;
                "
              >
                WRAPPED
              </div>
              <div
                id="tabu1"
                style="
                  color: #f1f1f1;
                  font-size: 60px;
                  font-weight: 600;
                  text-align: center;
                "
              >
                BANDAGE
              </div>
              <div
                id="tabu2"
                style="
                  color: #f1f1f1;
                  font-size: 60px;
                  font-weight: 600;
                  text-align: center;
                "
              >
                ZOMBIE
              </div>
              <div
                id="tabu3"
                style="
                  color: #f1f1f1;
                  font-size: 60px;
                  font-weight: 600;
                  text-align: center;
                "
              >
                DEAD
              </div>
              <div
                id="tabu4"
                style="
                  color: #f1f1f1;
                  font-size: 60px;
                  font-weight: 600;
                  text-align: center;
                "
              >
                WALK
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="layer1" style="justify-content: center">
        <div class="next" onclick="playNextWord(false)">
          <div style="color: #f1f1f1; font-size: 50px; font-weight: 600">
            Next
          </div>
        </div>
        <div class="skip" onclick="playNextWord(true)">
          <div style="color: #f1f1f1; font-size: 50px; font-weight: 600">
            Skip
          </div>
        </div>
      </div>
    </div>
    <div class="section" id="round-over">
      <div class="layer1" style="justify-content: center; width: fit-content;">
        <div style="display: flex; flex-direction: column; gap: 30px; justify-content: center;">
          <div class="layer2" style="padding: 50px 90px; z-index: 20;">
            <div style="color: #f1f1f1; font-size: 80px; font-weight: 600; width: fit-content;">
              <span style="color: #f1f1f1" id="score0"></span>:<span
                style="color: #858585"
                id="score1"
                ></span
              >
            </div>
          </div>
          <div class="next-round" style="position: relative; z-index: 0; width: 40vw;">
            <div style="color: #f1f1f1; font-size: 60px; font-weight: 600; width: fit-content;" onclick="startGame()">Next Round</div>
          </div>
        </div>
      </div>
    </div>
    <div id="wordbank">
      <div class="row">
        <div>
          <label for="category">Category:</label>
          <select
            name="category"
            id="category"
            onclick="updateCategory()"
            onchange="updateCategory()"
          ></select>
        </div>
      </div>

      <p id="wordCount" class="small"></p>
    </div>



  </body>
</html>
