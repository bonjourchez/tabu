<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <script src="./words.js" defer></script>
        <script src="./main.js" defer></script>
        <title>Tabu</title>
    </head>
    <body>
        <h1>Tabu</h1>
        <br>

        <div id="wordbank">
            <div class="row">
                <div>
                    <label for="category">Category:</label>
                    <select name="category" id="category" onclick="updateCategory()">
                    </select>
                </div>
            </div>
            <br>

            <p id="wordCount" class="small"></p>
            <br>
        </div>

        <div id="timer">
            <h2 id="timeLeft" style="color: lightblue"></h2>
            <br>
        </div>

        <div id="score">
            <div class="row">
                <h2 id="score0" style="color: lightgreen;"></h2>
                <h2 id="score1" style="color: lightgreen;"></h2>
            </div>
            <br>
        </div>

        <div id="currWord" style="text-align: center;">
            <p id="targetWord" style="color: lightblue;"></p>
            <p id="tabu0" style="color: pink;"></p>
            <p id="tabu1" style="color: pink;"></p>
            <p id="tabu2" style="color: pink;"></p>
            <p id="tabu3" style="color: pink;"></p>
            <p id="tabu4" style="color: pink;"></p>
            <br>
        </div>

        <div id="buttons" class="row">
            <p onclick="playNextWord(false)" class="click">Next</p>
            <p onclick="playNextWord(true)" class="click">Skip</p>
        </div>

        <div id="startButton">
            <p onclick="startGame()" class="click">Start</p>
        </div>
    </body>
</html>
